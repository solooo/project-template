# server config
server:
  servlet-path: /
  port: 8080

spring:
  datasource:
    name: mydb
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/hello
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
    type-aliases-package: com.**.entity
    mapperLocations: classpath:mapper/xml/*Mapper.xml